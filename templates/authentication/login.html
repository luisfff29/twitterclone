<!DOCTYPE html>
{% extends 'authentication/auth_base.html' %}
{% block auth_block %}
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body text-center shadow-lg">
      <a href="{% url 'auth_home' %}" role="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </a>
      <br>
      {% load static %}
      <img class="mb-4" src="{% static 'images/twitter_logo.png' %}" alt="twitter_logo">
      <h5 class="modal-title text-center">Log in</h5>

      <form method='POST'>
        {% csrf_token %}
        <br>
        {{ form.username }}
        <br>
        {{ form.password }}
        <br>
        <input type="submit" class="btn color-btn btn-lg btn-block rounded-pill" value="Log in" />
        <small>New around here? <a href="{% url 'signup' %}">Sign up</a></small>
      </form>
    </div>
  </div>
</div>
{% endblock  %}
