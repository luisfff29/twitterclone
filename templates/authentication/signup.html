<!DOCTYPE html>
{% extends 'authentication/auth_base.html' %}
{% block auth_block %}
<div class="row mt-5">
  <div class="col-6">
    <h1>Welcome to the Twitter clone! Create an account so we can get posting!</h1>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
  </div>
  <div class="col-6">
    <form method='POST'>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Sign Up">
    </form>
  </div>
</div>
{% endblock  %}
