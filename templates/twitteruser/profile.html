<!DOCTYPE html>
{% extends 'base.html' %}
{% block follow_button %}
{% if user.username != profile_name %}
<a href="#" class='btn btn-primary'>Follow +</a>
{% endif %}
{% endblock %}
{% block body_block %}
<h1>Profile: {{ profile_user }}</h1>
{% for tweet in tweets %}
<div class="list-group">
  <div class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h4 class="mb-1">{{ tweet.user }}</h4>
      <small>{{ tweet.date }}</small>
    </div>
    <p class="mb-1">>> {{ tweet.body }}</p>
  </div>
</div>
{% endfor %}
{% endblock  %}
