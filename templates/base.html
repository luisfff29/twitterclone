<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Twitter Clone</title>
  </head>
  {% if user.is_authenticated %}
  <nav class="nav nav-pills flex-column flex-sm-row pb-4">
    <a class="flex-sm-fill text-sm-center nav-link btn-primary" href="{% url 'homepage' %}">Home</a>
    <a class="flex-sm-fill text-sm-center nav-link btn-success" href="{% url 'compose' %}">Tweet!</a>
    <a class="flex-sm-fill text-sm-center nav-link btn-warning" href="#">Notifications: 0</a>
    <a class="flex-sm-fill text-sm-center nav-link btn-info" href="{% url 'profile' user.username %}">My Profile</a>
  </nav>
  {% endif %}

  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class='card border bg-light'>
            {% block card_block %}

            {% endblock %}
          </div>
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class='btn btn-danger'>Log out</a>
          {% endif %}
        </div>
        <div class="col-8">
          {% block body_block %}

          {% endblock %}
        </div>
      </div>
    </div>

  </body>

</html>
